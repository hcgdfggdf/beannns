<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zyqib | meltmaxx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #00ff99;
      font-family: 'Orbitron', monospace;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      color: #00ffcc;
      margin-bottom: 0.5rem;
    }

    .overlay p {
      color: #aaffee;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .divider {
      margin: 1rem auto;
      width: 60%;
      color: #00ffaa;
      font-weight: bold;
      font-size: 1rem;
    }

    .bio {
      color: #99ffe0;
      font-size: 1rem;
      margin-top: 1rem;
      line-height: 1.6;
    }

    .overlay a {
      padding: 10px 20px;
      background: #00ffcc;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .overlay a:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="overlay">
  <h1>zyqib</h1>
  <p>meltmaxx | gaming | chaos<br>yo anyone know how to download opsec?</p>
  <div class="divider">---|---|---</div>
  <div class="bio">
    Hello, my name is zyqib.<br>
    I'm into a lot of stuff like tech, aviation, games, and more.<br>
    My fav games are AC, sandboxels, gtag, and HIT.
  </div>
  <br>
  <a href="https://horizon.meta.com/profile/109004414819322/?hwsh=vBkZFgIWd7" target="_blank">Add me on meta!</a>
</div>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = '01'.split('');
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff99';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);
  window.addEventListener('resize', () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

</body>
</html>
